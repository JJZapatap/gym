<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimnasio de la U - Peso Ideal</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --muted:#9fb0d0;
      --text:#eaf0ff;
      --accent:#5eead4;
      --danger:#fb7185;
      --ok:#22c55e;
      --warn:#f59e0b;
      --border:rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      background: radial-gradient(1000px 600px at 20% 10%, rgba(94,234,212,.20), transparent 60%),
                  radial-gradient(900px 600px at 80% 40%, rgba(96,165,250,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }

    h1{
      font-size: 22px;
      margin:0 0 6px;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 14px;
      color:var(--muted);
      font-size: 14px;
      line-height:1.3;
    }

    form{ display:grid; gap:12px; }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    label{
      display:block;
      font-size: 13px;
      color:var(--muted);
      margin:0 0 6px;
    }

    input, select{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(15,26,51,.55);
      color:var(--text);
      outline:none;
    }
    input::placeholder{ color: rgba(159,176,208,.65); }

    input:focus, select:focus{
      border-color: rgba(94,234,212,.55);
      box-shadow: 0 0 0 3px rgba(94,234,212,.14);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 2px;
    }

    button{
      border:0;
      border-radius:12px;
      padding:11px 14px;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.2px;
    }
    .btn-primary{
      background: linear-gradient(90deg, rgba(94,234,212,.95), rgba(96,165,250,.95));
      color:#04101a;
    }
    .btn-ghost{
      background: transparent;
      border:1px solid var(--border);
      color:var(--text);
    }

    .result{
      display:grid;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      width:fit-content;
      color:var(--muted);
      font-size:13px;
    }
    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(94,234,212,.12);
    }

    .box{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background: rgba(15,26,51,.35);
    }

    .big{
      font-size: 18px;
      margin:0 0 6px;
    }
    .msg{
      margin:0;
      color: var(--muted);
      line-height:1.4;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      letter-spacing:.3px;
      margin-top:8px;
      border:1px solid var(--border);
    }
    .ok{ color: var(--ok); }
    .warn{ color: var(--warn); }
    .danger{ color: var(--danger); }

    .hidden{ display:none; }

    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Panel formulario -->
    <section class="card">
      <h1>Gimnasio de la UCC — Bienvenidos</h1>
      <p class="sub">SISTEMA PARA CÁLCULO DE PESO IDEAL</p>

      <form id="frmGym" autocomplete="off">
        <div>
          <label for="nombre">Digita tu nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Ej: Daniel" required />
        </div>

        <div class="row">
          <div>
            <label for="estatura">Digita tu estatura en cms</label>
            <input id="estatura" name="estatura" type="number" min="80" max="260" placeholder="Ej: 170" required />
          </div>
          <div>
            <label for="sexo">Digita tu Género (M o F)</label>
            <select id="sexo" name="sexo" required>
              <option value="" selected disabled>Selecciona…</option>
              <option value="M">M</option>
              <option value="F">F</option>
              <option value="O">Otro</option>
            </select>
          </div>
        </div>

        <div>
          <label for="pesoA">Digita tu Peso Actual (kg)</label>
          <input id="pesoA" name="pesoA" type="number" min="1" max="400" step="0.1" placeholder="Ej: 72.5" required />
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">Calcular peso ideal</button>
          <button class="btn-ghost" type="button" id="btnLimpiar">Limpiar</button>
        </div>
      </form>
    </section>

    <!-- Panel resultados -->
    <aside class="card result">
      <div class="pill"><span class="dot"></span> Resultado del cálculo</div>

      <div class="box hidden" id="boxRes">
        <p class="big" id="saludo"></p>
        <p class="msg" id="detalle"></p>
        <span class="badge hidden" id="badge"></span>
      </div>

      <div class="box">
        <p class="big" style="margin:0 0 6px;">Regla usada (del algoritmo)</p>
        <p class="msg" style="margin:0;">
          Si Sexo = M ⇒ PesoIdeal = (Estatura - 100) × 0.90<br/>
          Si Sexo = F ⇒ PesoIdeal = (Estatura - 100) × 0.80
        </p>
      </div>
    </aside>
  </div>

  <script>
    const frm = document.getElementById("frmGym");
    const btnLimpiar = document.getElementById("btnLimpiar");

    const boxRes = document.getElementById("boxRes");
    const saludo = document.getElementById("saludo");
    const detalle = document.getElementById("detalle");
    const badge = document.getElementById("badge");

    function round2(n) {
      return Math.round(n * 100) / 100;
    }

    function resetUI() {
      boxRes.classList.add("hidden");
      saludo.textContent = "";
      detalle.textContent = "";
      badge.className = "badge hidden";
      badge.textContent = "";
    }

    frm.addEventListener("submit", (e) => {
      e.preventDefault();
      resetUI();

      const nombre = (document.getElementById("nombre").value || "").trim();
      const estatura = Number(document.getElementById("estatura").value);
      const sexo = (document.getElementById("sexo").value || "").trim();
      const pesoA = Number(document.getElementById("pesoA").value);

      // Validaciones básicas
      if (!nombre) {
        alert("Por favor digita tu nombre.");
        return;
      }
      if (!Number.isFinite(estatura) || estatura <= 0) {
        alert("Por favor digita una estatura válida en cms.");
        return;
      }
      if (sexo !== "M" && sexo !== "F") {
        alert("Por favor selecciona el género (M o F).");
        return;
      }
      if (!Number.isFinite(pesoA) || pesoA <= 0) {
        alert("Por favor digita un peso actual válido.");
        return;
      }

      // Cálculo del peso ideal según el algoritmo
      let pesoI;
      if (sexo === "M") {
        pesoI = (estatura - 100) * 0.90;
      } else {
        pesoI = (estatura - 100) * 0.80;
      }

      // Redondeo para mostrar bonito
      const pesoIR = round2(pesoI);
      const pesoAR = round2(pesoA);

      saludo.textContent = `Hola ${nombre}, tu peso ideal es ${pesoIR} Kg`;

      // Comparaciones (igual, mayor, menor) como en el pseudocódigo
      // Nota: para decimales, usamos una tolerancia pequeña
      const EPS = 0.01;
      if (Math.abs(pesoAR - pesoIR) <= EPS) {
        detalle.textContent = "FELICITACIONES, TU PESO ES EL IDEAL";
        badge.textContent = "PESO IDEAL";
        badge.classList.remove("hidden");
        badge.classList.add("ok");
      } else if (pesoAR > pesoIR) {
        const sobre = round2(pesoAR - pesoIR);
        detalle.textContent = `Actualmente tienes un sobre peso de ${sobre} Kilos`;
        badge.textContent = "SOBREPESO";
        badge.classList.remove("hidden");
        badge.classList.add("warn");
      } else {
        const falta = round2(pesoIR - pesoAR);
        detalle.textContent = `Actualmente estás bajo de peso, debes aumentar ${falta} Kilos`;
        badge.textContent = "BAJO PESO";
        badge.classList.remove("hidden");
        badge.classList.add("danger");
      }

      boxRes.classList.remove("hidden");
    });

    btnLimpiar.addEventListener("click", () => {
      frm.reset();
      resetUI();
      document.getElementById("nombre").focus();
    });
  </script>
</body>

</html>
